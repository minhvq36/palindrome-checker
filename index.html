<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <h1>Is it a Palindrome?</h1>

            <form id="palindrome-checker-form" class="palindrome-checker__form">
                <p>Enter in text to check for a palindrome:</p>
                <input type="text" id="palindrome-input" class="palindrome-checker__input" required>
                <button type="submit" class="palindrome-checker__button">Check</button>
            </form>


        </main>

        <script src="script.js"></script>
    </body>
</html>
